<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title data-th-text="${TEMPLATE.get('TITLE')}"></title>

    <!-- Bootstrap Core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!-- MetisMenu CSS -->
    <link href="/node_modules/metismenu/dist/metisMenu.min.css" rel="stylesheet" type="text/css"/>

    <!-- DataTables CSS -->
    <link href="/node_modules/datatables/media/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet" type="text/css"/>

    <!-- Custom Fonts -->
    <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- Toastr -->
    <link href="/node_modules/toastr/build/toastr.css" rel="stylesheet" type="text/css" />
</head>


<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Spring Boot Demo</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="sidebar-search">
                        <div class="input-group custom-search-form">
                            <input type="text" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                        <!-- /input-group -->
                    </li>
                    <li>
                        <a href="/dashboard"><i class="fa fa-dashboard fa-fw"></i> <span data-th-text="#{menu.dashboard}"> Dashboard</span></a>
                    </li>
                    <li>
                        <a href="/news"><i class="fa fa-newspaper-o fa-fw"></i> News</a>
                    </li>
                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" data-th-text="${TEMPLATE.get('TITLE')}"></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div data-th-replace="@{'views/' + ${TEMPLATE.get('VIEW')}} :: ${TEMPLATE.get('VIEW')}"></div>                        <!-- /.table-responsive -->
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="/node_modules/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/node_modules/metismenu/dist/metisMenu.min.js"></script>

<!-- DataTables JavaScript -->
<script src="/node_modules/datatables/media/js/jquery.dataTables.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/js/sb-admin-2.js"></script>

<!-- Toastr -->
<script src="/node_modules/toastr/build/toastr.min.js"></script>

<!-- Inline javascript -->
<div data-th-replace="@{ 'views/' + ${TEMPLATE.get('VIEW')} } :: inlinejs"></div>

</body>

</html>
