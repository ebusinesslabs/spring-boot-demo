<div data-th-fragment="news-list">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading" data-th-text="#{total.records(${news.size()})}">
                    Total xx records
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <table class="table table-responsive table-striped" id="datatables-news">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th data-th-text="#{news.title}">Title</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="item : ${news}">
                            <td><a href="#" data-th-text="${item.getId()}" data-th-href="@{'/news/' + ${item.id}}" ></a></td>
                            <td data-th-text="${item.getTitle()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script data-th-fragment="inlinejs" data-th-inline="javascript">
    /*<![CDATA[*/

    $(document).ready(function() {
            $('#datatables-news').DataTable();

            var message = /*[[${message}]]*/ 'default';
            if (message != null) {
                toastr.success(message);
            }
        });

    /*]]>*/
</script>
