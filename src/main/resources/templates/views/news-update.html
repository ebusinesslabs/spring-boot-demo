<div data-th-fragment="news-update">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 data-th-text="'ID: '  + ${news.id}"></h4>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form method="post" data-th-action="@{'/news/' + ${news.id}}" data-th-object="${news}">
                        <div class="form-group">
                            <input type="hidden" data-th-field="*{id}"/>
                        </div>
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" class="form-control" name="title" data-th-field="*{title}"/>
                        </div>
                        <div class="form-group">
                            <label for="slug">Slug:</label>
                            <input class="form-control" name="slug" data-th-field="*{slug}"/>
                        </div>
                        <div>
                            <label for="body">Body:</label>
                            <textarea class="form-control" data-th-field="*{body}" rows="10" name="body"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="picture">Picture</label>
                            <input type="text" class="form-control" data-th-field="*{picture}" name="picture" />
                        </div>
                        <div class="form-group">
                            <hr/>
                            <button class="btn btn-primary pull-right" name="btn_submit" id="btn_submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
