<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content="Dimitris Vossos"/>

    <title>Login page</title>

    <!-- Bootstrap Core CSS -->
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!-- MetisMenu CSS -->
    <link href="/node_modules/metismenu/dist/metisMenu.min.css" rel="stylesheet" type="text/css"/>

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet" type="text/css"/>

    <!-- Custom Fonts -->
    <link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- Toastr -->
    <link href="/node_modules/toastr/build/toastr.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" data-th-text="#{login.signin}">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" data-th-action="@{/login}">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" data-th-placeholder="#{login.username}" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" data-th-placeholder="#{login.password}" name="password" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <a href="#" data-th-href="@{/}" data-th-text="#{login.returnhome}">Return to home</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" data-th-if="${param.error}">
            <div class="col-md-4 col-md-offset-4 text-center">
                <span class="text-danger">Invalid username or password</span>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/node_modules/metismenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/js/sb-admin-2.js"></script>

    <!-- Toastr -->
    <script src="/node_modules/toastr/build/toastr.min.js"></script>

</body>
</html>
